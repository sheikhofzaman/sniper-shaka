<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Photography Image Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <style>
        /* Basic gallery layout */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image:url("C:/Users/SNIPER-PHOTOGRAPHY/DESKTOP/HTML/lo.jpg")
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 160px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Lightbox style */
.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    text-align: center;
}
.lightbox img {
    max-width: 100%;
    max-height: 100%;
    margin-top: 50px;
    animation: fadeIn 0.5s;
}
.lightbox .close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

.caption {
    color: white;
    padding: 10px 20px;
    font-size: 20px;
}

/* Keyframe animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin: 1px 0;
}

.btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<header>
    <div class="container">
        <a href="web sturucture.html" class="btn">Back to Home</a>
        
    </div>
</header>
<body>
    <h1>Sniper Photography Image Gallery</h1>
    <div id="gallery-container" class="gallery"></div>

    <!-- Lightbox to show larger images -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
        <div class="caption" id="caption"></div>
    </div>

    <script src="gallarey Script.js"></script> <!-- Link to JS file -->
</body>
</html>
